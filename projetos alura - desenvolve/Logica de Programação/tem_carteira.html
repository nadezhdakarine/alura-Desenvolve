<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idade = parseInt(prompt("Qual é sua idade?"));
    var temCarteira = prompt("Tem carteira? Responda S ou N");
 
    if (idade >= 18 && temCarteira == "S"){
     mostra("Parabéns! você pode dirigir!");
    
    }
    if (idade >= 18 && temCarteira == "N"){
        mostra("Para dirigir é necessário ter a carteira de motorista, você não pode dirigir ainda!");
    }

    else{
      if (temCarteira == "N"){
         mostra("você não pode dirigir ainda, é necessário ter 18 anos!");
      }
       if (temCarteira == "S"){
         mostra("Como você tem carteira? É necessário ter 18 anos! Parece que temos um mentiroso aqui!");
       }
 }
</script>
