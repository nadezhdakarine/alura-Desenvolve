<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }
    function sorteia(n) {
        return (Math.round(Math.random() * n));
    }

    n = parseInt(prompt("escolha um limite superior para o sorteio"));
    var numeroPensado = sorteia(n);

    var chute = parseInt(prompt("Já fiz o sorteio. Qual você acha que é?"));

    if(chute == numeroPensado) {

        mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado);
    } else {

        mostra("Você errou! Eu tinha pensado no " + numeroPensado);
    }
</script>
